<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />

  </head>
  <body>
    <video id="video1" width="480">
      <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      <source src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg" />
      Your browser does not support HTML5 video.
    </video>
    <div id="controls">
      <a href="#" id="play">Play</a>
      <a href="#" id="pause">Pause</a>
      <br />
      <a href="#" id="prevSecond">Previous second</a>
      <a href="#" id="nextSecond">Next second</a>
    </div>
    <p>Current Time: <span id="current-time">0</span></p>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script>
      var Video = {
        init: function(){
          video = $('video').get(0);
          $(video).on('timeupdate', function(){
            $('#current-time').text(video.currentTime);
          });
          return video;
        }
      }

      var Track = {

        data: [],
        add: function(item){

          this.data.push(item);

          return this.data;
        },

        remove: function(index){

          index--;
          this.data.splice(index, 1);
          return this.data;
        },

        init: function(){

          return this;
        }
      }

      var VideoController = {

        play: function(video){

          return video.play();
        },

        pause: function(video){

          return video.pause();
        },

        currentTime: function(video){

          return video.currentTime;
        },

        init: function(){ return this; }
      }

    </script>
    <script>
      video = Video.init();
      track = Track.init();
      controller = VideoController.init();

      $('a').on('click', function(e){
        e.preventDefault();
        if(this.id == 'play'){
          controller.play(video);
        }

        if(this.id == 'pause'){

          controller.pause(video);
        }
      });
    </script>
  </body>
</html>
