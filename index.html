<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />

  </head>
  <body>
    <input type="text" id="video-url" value="http://media.w3.org/2010/05/sintel/trailer.mp4" />
    <a href="#" id="loadVideo">載入影片</a>
    <video id="video1" width="480">
      <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      <source src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg" />
      Your browser does not support HTML5 video.
    </video>
    <div id="controls">
      <a href="#" id="play">Play</a>
      <a href="#" id="pause">Pause</a>
      <br />
      <a href="#" id="prevSecond">Previous second</a>
      <a href="#" id="nextSecond">Next second</a>
    </div>
    <p>Current Time: <span id="current-time">0</span></p>
    <div id="track-area">
      <label for="track-title">標題：</label><input type="text" name="track-title" id="track-title" />
      <input type="button" value="送出" />
      <ul></ul>
    </div>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="./javascripts/video.js"></script>
    <script src="./javascripts/track.js"></script>
    <script src="./javascripts/video_controller.js"></script>
    <script>
      video = Video.init();
      track = Track.init();
      controller = VideoController.init();

      $('a').on('click', function(e){
        e.preventDefault();
        controller[this.id](video, $('#video-url').val());
      });

      $('input[type="button"]').on('click', function(e){
        track.add({ title: $('#track-title').val(), time: video.currentTime });
        $('ul').append($('<li></li>').text("["+video.currentTime+"] "+$('#track-title').val()))
        $('#track-title').val('');
      });
    </script>
  </body>
</html>
